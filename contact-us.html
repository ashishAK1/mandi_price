<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    /* Contact US */

    h1{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 2.5rem;
        margin-top: 10px;
        text-align: center; 
        color: chartreuse;
        /* margin-left: 40px;  */
    }

    #contact{
    position: relative;  
}
body::before{
    content:"";
    position: absolute;
    background: url("contactimg.jpg") no-repeat center center/cover;
    width: 99%;
    height: 100%;
    z-index: -1;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    /* opacity: 0.8; */
}
#contact-box{
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 34px;
}
#contact-box input,
#contact-box textarea{
    width: 100%;
    padding: 0.5rem;
    border-radius: 10px;
    font-size: 1.2rem;
    margin: 0.8rem;
}
#contact-box form{
    width: 50%;
    margin: 10px;
}
#contact-box label{
    font-size: 1.2rem;
    font-family :'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color:antiquewhite;
}


/* Submit Button */
#submit_btn{
    position: absolute;
    left: 47%;
    color: blue;
    font-size: 1rem;
    text-decoration: none;
    background-color:aliceblue;
    color: green;
    padding: 10px;
    border: 3px solid red;
    border-radius: 15px;

}

#submit_btn:hover{
    background-color: green;
    color: antiquewhite;
    cursor: pointer;
}



</style>

</head>
<body>
    
    <h1>Contact US</h1>
    <section id="contact">
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" name="name" id="email" placeholder="Enter Email Id">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number : </label>
                    <input type="number" name="name" id="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="message">Your Message : </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>


    <button id="submit_btn">SUBMIT</button>

</body>
</html>
